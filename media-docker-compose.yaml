services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    runtime: nvidia
    networks:
      - backend
      - media
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - JELLYFIN_PublishedServerUrl=jellyfin.casa.tomasgalvao.me #optional
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - /opt/appdata/jellyfin:/config
      - Media:/media
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:develop
    container_name: sonarr
    networks:
      - backend
      - media
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /opt/appdata/sonarr:/config
      - Media:/media
    restart: unless-stopped

  sonarrAni:
    image: lscr.io/linuxserver/sonarr:develop
    container_name: sonarrAni
    networks:
      - backend
      - media
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /opt/appdata/sonarrAni:/config
      - Media:/media
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    networks:
      - backend
      - media
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /opt/appdata/radarr:/config
      - Media:/media
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    networks:
      - backend
      - media
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=8081
    volumes:
      - /opt/appdata/qbittorrent:/config
      - Downloads_Torrent:/media/Downloads/Torrent/
    ports:
      - 8081:8081
      - 40202:40202
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    networks:
      - backend
      - media
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /opt/appdata/bazarr:/config
      - Media:/media
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    networks:
      - backend
      - media
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /opt/appdata/prowlarr:/config
    restart: unless-stopped
    
  notifiarr:
    container_name: notifiarr
    hostname: notifiarr
    image: golift/notifiarr
    restart: unless-stopped
    ports:
      - 5454:5454
    networks:
     - media
     - backend
    volumes:
      - /opt/appdata/notifiarr:/config
      - /var/run/utmp:/var/run/utmp

  wizarr:
    container_name: wizarr
    image: ghcr.io/wizarrrr/wizarr:latest
    networks:
      - media
      - backend
    volumes:
      - /opt/appdata/wizarr/database:/data/database
    restart: unless-stopped
  
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    networks:
      - media
      - backend
    environment:
      - LOG_LEVEL=debug
      - TZ=Europe/London
    volumes:
      - /opt/appdata/jellyseerr/config:/app/config
    restart: unless-stopped

  autobrr:
    container_name: autobrr
    image: ghcr.io/autobrr/autobrr:latest
    restart: unless-stopped
    networks:
      - media
      - backend
    environment:
      - TZ=Europe/London
    volumes:
      - /opt/appdata/autobrr/config:/config

  unpackerr:
    image: golift/unpackerr
    container_name: unpackerr
    networks:
      - backend
      - media
    volumes:
      - Media:/media
      - /opt/appdata/unpackerr:/config
    restart: unless-stopped
    user: 1000:1000
    environment:
      - TZ=Europe/London
      # General config
      - UN_DEBUG=false
      - UN_LOG_FILE=
      - UN_LOG_FILES=10
      - UN_LOG_FILE_MB=10
      - UN_INTERVAL=2m
      - UN_START_DELAY=1m
      - UN_RETRY_DELAY=5m
      - UN_MAX_RETRIES=3
      - UN_PARALLEL=1
      - UN_FILE_MODE=0644
      - UN_DIR_MODE=0755
      # Sonarr Config
      - UN_SONARR_0_URL=http://sonarr:8989
      - UN_SONARR_0_API_KEY=21891cc95d304535bbc4541e669efb55
      - UN_SONARR_0_PATHS_0=/media/Downloads/Torrent/tv-sonarr
      - UN_SONARR_0_PROTOCOLS=torrent
      - UN_SONARR_0_TIMEOUT=10s
      - UN_SONARR_0_DELETE_ORIG=false
      - UN_SONARR_0_DELETE_DELAY=5m
      # Radarr Config
      - UN_RADARR_0_URL=http://radarr:7878
      - UN_RADARR_0_API_KEY=d32f79b5765146c3a63e535382799a95
      - UN_RADARR_0_PATHS_0=/media/Downloads/Torrent/radarr
      - UN_RADARR_0_PROTOCOLS=torrent
      - UN_RADARR_0_TIMEOUT=10s
      - UN_RADARR_0_DELETE_ORIG=false
      - UN_RADARR_0_DELETE_DELAY=5m




volumes:
  Downloads_Torrent:
    name: Downloads_Torrent
    driver_opts:
      type: nfs
      o:        addr=192.168.0.6,rw,nfsvers=4
      device: :/mnt/sigma/Media/Downloads/Torrent

  Torrent_Watch:
    name: Torrent_Watch
    driver_opts:
      type: nfs
      o:        addr=192.168.0.6,rw,nfsvers=4
      device: :/mnt/sigma/Media/Downloads/Torrent/WATCH
      
  Media:
    name: Media
    driver_opts:
      type: nfs
      o:        addr=192.168.0.6,rw,nfsvers=4
      device: :/mnt/sigma/Media
    
  Library:
    name: Library
    driver_opts:
      type: nfs
      o:        addr=192.168.0.6,rw,nfsvers=4
      device: :/mnt/sigma/Media/Library

networks:
    media:
      name: media
    backend:
      external: true
      name: backend
